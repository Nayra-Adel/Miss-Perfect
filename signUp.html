<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css"    >
        <link rel="stylesheet" href="css/signup.css"   >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Barrio|Montserrat|Pangolin|Sahitya" rel="stylesheet">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="home.html">Miss perfect</a></li>
                </ul>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    
                    <ul class="nav navbar-nav navbar-right" >
                        <li><a href="signin.html">SignIn</a></li>
                        <li><a href="signUp.html">SignUp</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <div class="container">
            
            <form action="signIn.html">
                <div id="login-view" class="form-signin">
                    <div class="text-center mb-4">
                        <label for="usrname" style="color: #ffffff; float: left;">Username</label>
                        <input type="text" id="usrname" name="usrname" required>
                        
                        <label for="email" style="color: #ffffff; float: left;">Email</label>
                        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        
                        <label for="psw" style="color: #ffffff; float: left;">Password</label>
                        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        
                        <label for="phone" style="color: #ffffff; float: left;">Phone</label>
                        <input type="number" id="phone" name="phone" required>
                        
                        <label for="address" style="color: #ffffff; float: left;">Address</label>
                        <input type="text" id="address" name="address">
                        
                        <br><br>
                        <button id="btn-login" class="btn btn-lg btn-primary btn-block" type="submit">SignUp</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            <div id="login-view" class="form-signin">
                <script>
                var myInput = document.getElementById("psw");
                var letter = document.getElementById("letter");
                var capital = document.getElementById("capital");
                var number = document.getElementById("number");
                var length = document.getElementById("length");
                // When the user clicks on the password field, show the message box
                myInput.onfocus = function() {
                document.getElementById("message").style.display = "block";
                }
                // When the user clicks outside of the password field, hide the message box
                myInput.onblur = function() {
                document.getElementById("message").style.display = "none";
                }
                // When the user starts to type something inside the password field
                myInput.onkeyup = function() {
                // Validate lowercase letters
                var lowerCaseLetters = /[a-z]/g;
                if(myInput.value.match(lowerCaseLetters)) {
                letter.classList.remove("invalid");
                letter.classList.add("valid");
                } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
                }
                
                // Validate capital letters
                var upperCaseLetters = /[A-Z]/g;
                if(myInput.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
                } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
                }
                // Validate numbers
                var numbers = /[0-9]/g;
                if(myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
                } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
                }
                
                // Validate length
                if(myInput.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
                } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
                }
                }
                </script>
            </body>
        </html>
